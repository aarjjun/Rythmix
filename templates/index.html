<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythmix - Guess the Song!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="../static/css/bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <h1 class="title">Rhythmix</h1>
        <h2>ðŸŽ¶ Guess the Song! ðŸŽ¬</h2>
        <p>Enter song lyrics, artist name, or any details to find your song!</p>

        <div class="search-container">
            <form id="inputForm">
                <input type="text" id="userInput" placeholder="Enter song details..." required>
                <button type="submit">Search Song</button>
            </form>
        </div>

        <div id="output" class="output"></div>

        <div id="songDetails" class="song-details">
            <h3>Song Details</h3>
            <div class="song-content">
                <img id="songImage" src="" alt="Song Image" />
                <div class="song-info">
                    <p id="songTitle"></p>
                    <p id="songArtist"></p>
                    <p id="songAlbum"></p>
                    <p id="songReleaseDate"></p>
                    <a id="songLink" href="" target="_blank">View on Genius</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
